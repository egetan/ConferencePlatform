<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
   <body>


<div class="wrapper2">
<div class="form-control">
<div class="container card bg-light" style="width: 50rem;">
<h3 class="form-signin_up-heading">Update User Info</h3>
<div class="container" style="min-height:100%; width:80%;">
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
</div>



      <form class="form-signin_up" action = "{{ url_for('update_userinfo_submit') }}" method = "post">

          <label for = "Salutation">Salutation</label>
         <input type = "text" class="form-control" name="Salutation" placeholder="Salutation"  value="{{ UserInfo.Salutation }}" required="" /><br>

          <label for = "Username">Username</label>
         <input type = "text" class="form-control" name = "Username" placeholder = "Username"  value="{{ User.Username }}" required="" /><br>

          <label for = "Name">Name</label>
         <input type = "text" class="form-control" name = "Name" placeholder = "Name"  value="{{ UserInfo.Name }}" required="" /><br>

          <label for = "LastName">Lastname</label>
         <input type = "text" class="form-control" name = "LastName" placeholder = "LastName" value="{{ UserInfo.LastName }}"  required=""/><br>

          <label for = "Affiliation">Affiliation</label>
         <input type = "text" class="form-control" name = "Affiliation" placeholder = "Affiliation" value="{{ UserInfo.Affiliation }}" required="" /><br>

          <label for = "PrimaryEmail">PrimaryEmail</label>
         <input type = "text" class="form-control" name = "PrimaryEmail" placeholder = "PrimaryEmail" value="{{ UserInfo.PrimaryEmail }}" required="" /><br>

          <label for = "SecondaryEmail">SecondaryEmail</label>
         <input type = "text" class="form-control" name = "SecondaryEmail" placeholder = "SecondaryEmail" value="{{ UserInfo.SecondaryEmail }}"  /><br>

          <label for = "Password">Password</label>
         <input type = "text" class="form-control" name = "Password" placeholder = "Password" value="{{ UserInfo.Password }}" required="" /><br>

          <label for = "Phone">Phone</label>
         <input type = "text" class="form-control" name = "Phone" placeholder = "Phone" value="{{ UserInfo.Phone }}"  required=""/><br>

          <label for = "Fax">Fax</label>
         <input type = "number" class="form-control" name = "Fax" placeholder = "Fax" value="{{ UserInfo.Fax }}"  /><br>

          <label for = "Url">Url</label>
         <input type = "text" class="form-control" name = "Url" placeholder = "Url" value="{{ UserInfo.Url }}"  /><br>

          <label for = "Address">Address</label>
         <input type = "text" class="form-control" name = "Address" placeholder = "Address" value="{{ UserInfo.Address }}"  required=""/><br>

          <label for = "City">City</label>
         <input type = "text" class="form-control" name = "City" placeholder = "City" value="{{ UserInfo.City }}"  required=""/><br>

          <label for = "Country">Country</label>
         <input type = "text" class="form-control" name = "Country" placeholder = "Country" value="{{ UserInfo.Country }}"  required=""/><br>

         <input class="btn btn-lg btn-primary btn-block" type = "submit" value = "Update" />
      </form>
</div>
    </div>
   </div>
   </div>
   </body>
</html>
