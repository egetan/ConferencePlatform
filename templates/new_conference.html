<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
   <body>

<div class="wrapper2">
<div class="form-control">
<div class="container card bg-light" style="width: 50rem;">


      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form class="form-signin-heading" action = "{{ '/create_conference_submit' }}" method = "post">

         <label for = "Name">Name</label><br>
         <input type = "text" class="form-control" name = "Name" placeholder = "Name"  />

          <label for = "ShortName">ShortName</label><br>
         <input type = "text" class="form-control" name = "ShortName" placeholder = "ShortName"   />

          <label for = "Year">Year</label><br>
         <input type = "text" class="form-control" name = "Year" placeholder = "Year"   />

          <label for = "StartDate">StartDate</label><br>
         <input type = "datetime-local" class="form-control" name = "StartDate"    />

          <label for = "EndDate">EndDate</label><br>
         <input type = "datetime-local" class="form-control" name = "EndDate"    />

          <label for = "SubmissionDeadLine">SubmissionDeadLine</label><br>
         <input type = "datetime-local" class="form-control" name = "SubmissionDeadLine"    />

          <label for = "Website">Website</label><br>
         <input type = "text" class="form-control" name = "Website" placeholder = "Website"   />

         <input class="btn btn-lg btn-primary btn-block" type = "submit" value = "Create" />
      </form>
</div>
</div>
</div>
   </body>
</html>
