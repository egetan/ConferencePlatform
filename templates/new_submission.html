<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
   <body>


      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ url_for('new_submission_submit', submissionid=Submission.SubmissionID) }}" method = "post" enctype="multipart/form-data">

          <label for = "title">Title</label><br>
          <input type="text" name="title"  placeholder="title"/><br><br>

          <label for = "abstract">Abstract</label><br>
          <input type="text" name="abstract" placeholder="abstract"/><br><br>

          <label for = "keywords">Keywords</label><br>
          <input type="text" name="keywords"/><br><br>

          <label for = "type">Type</label><br>
          <input type="text" name="type"/><br><br>

          <label for = "active">Active</label><br>
          <input type="checkbox" name="active"/><br><br>


          <label for = "pdf">File</label><br>
          <input type="file" name="pdf"/><br><br>

         <input type = "submit" value = "Create" />
      </form>

   </body>
</html>
