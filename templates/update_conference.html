<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
   <body>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ url_for('update_conference_submit', confid=Conference.ConfID) }}" method = "post">

         <label for = "Name">Name</label><br>
         <input type = "text" name = "Name" placeholder = "Name"  value="{{ Conference.Name }}" /><br>

          <label for = "ShortName">ShortName</label><br>
         <input type = "text" name = "ShortName" placeholder = "ShortName" value="{{ Conference.ShortName }}"  /><br>

          <label for = "Year">Year</label><br>
         <input type = "text" name = "Year" placeholder = "Year"  value="{{ Conference.Year }}" /><br>

          <label for = "StartDate">StartDate</label><br>
         <input type = "datetime" name = "StartDate"   value="{{ Conference.StartDate }}" /><br>

          <label for = "EndDate">EndDate</label><br>
         <input type = "datetime" name = "EndDate"  value="{{ Conference.EndDate }}"  /><br>

          <label for = "SubmissionDeadLine">SubmissionDeadLine</label><br>
         <input type = "datetime" name = "SubmissionDeadLine"  value="{{ Conference.SubmissionDeadLine }}"  /><br>

          <label for = "Website">Website</label><br>
         <input type = "text" name = "Website" placeholder = "Website" value="{{ Conference.Website }}"  /><br>

         <input type = "submit" value = "Update" />
      </form>

   </body>
</html>
